<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container">
        <br><br>
        <div class="Jumbotron" style="text-align: center;">
            <h1>Fatorial de um número inteiro </h1>
        </div>
        <form>
            <br><br><br>
              <div class="form-group">
                <label for="exampleInputEmail1">Número</label>
                <input type="text" class="form-control" id="Num">
              </div>

            <button type="button" value="Calcular" id="Calcular" class="btn btn-primary" style="width: 30%;">Calcule</button>
            
            <br><br><br><br>
            <h2>Fatorial</h2>
            <div id="result" class="alert alert-primary">

            </div>
          </form>

    </div>
    
    <script src="js/jquery.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    

    <script>
        $(document).ready(function(){
            $('#result').hide();
                
            $('#Calcular').click(function(){
                var num = parseInt(Num.value);
                var num2 = parseInt(Num.value);
                var fatorial = 1
                
                if(Num.value  ==''){
                  alert('Por favor. Preencha todos os campos')
                }
        else{
       
        for(i = num; i > 0; i--){
         
         fatorial = fatorial * i
         
        }
        $('#result').html(`A fatorial do número ${num2} é: ${fatorial} `);  
        $('#result').fadeIn();
        Num.value ='' 
      }  

            });
        });
      
    </script>

   
</body>
</html>
