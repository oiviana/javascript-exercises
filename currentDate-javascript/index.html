<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Comparação - Três Números</title>
</head>
<body>
    <div class="container">
        <br><br>
        <div class="Jumbotron">
            <h1>Aqui você será informado sobre a data atual</h1>
        </div>
        <form>
            <br><br><br>
              <div class="form-group">
                <label for="exampleInputEmail1">Sua data Aqui!</label>
                <input type="text" class="form-control" id="imputdata" readonly>
              </div> 
           
            <button type="button" value="Agora" id="Agora" class="btn btn-primary" style="width: 30%;"  onclick="data()">Show Date</button>
          </form>

    </div>
    
    <script>
        function data(){
        //ROTINA QUE TRABALHA COM DATAS
        imputdata.value= ''; //limpar

        var agora = new Date(); //instanciar o date
        var dia = agora.getDate(); // pegar o  dia
        var diaSemana = agora.getDay();
        var nomedoDia = '';
        var mes = agora.getMonth() + 1; // os mêses vão de 0 a 11
        var ano = agora.getFullYear();
        //Agora a nomedoDia será usada

        switch(diaSemana){ //transforma o número do dia em nomes
            case 0: nomedoDia = 'Domingo'; break;
            case 1: nomedoDia = 'Segunda'; break;
            case 2: nomedoDia = 'Terça'; break;
            case 3: nomedoDia = 'Quarta'; break;
            case 4: nomedoDia = 'Quinta'; break;
            case 5: nomedoDia = 'Sexta'; break;
            case 6: nomedoDia = 'Sábado'; break;
        }     
    

         //mostrar os valores no input 
         imputdata.value = `Hoje é ${nomedoDia}, ${dia}/${mes}/${ano}`;


        }
    </script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
